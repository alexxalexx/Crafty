<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Crafty</title>
	<link rel="stylesheet" type="text/css" href="Crafty_Styles.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600;700&display=swap" rel="stylesheet">
</head>
<body>

	<div class="first_frame">
	<div class="background_filter"></div>

		<div class="menu">
			<p class="catalogue_text hvr-float">Shop</p>
			<p class="news_text hvr-float">News</p>
			<p class="pricing_text hvr-float">Pricing</p>
			<div class="log_in_button hvr-fade">Log In</div>		
		</div>	
	<div class="logo_div">
		<img class="logo" src="CraftyLogo.png">
	</div>	
	<div class="welcome_div">
		<img class="welcome" src="WelcomeText.png">
	</div>	
	</div>

	<div class="second_frame">
		<div class="flexbox">
			<div class="intro_text">
				<img class="intro_text_img" src="IntroductionText.png">
			</div>
			<div class="intro_group">
			<img class="intro_group_img" src="IntroductionGroup.png">
		</div>
		</div>
	</div>	

	<div class="third_frame">
		<div class="usability_text">
			<img class="usability_text_img" src="UsabilityText.png">
		</div>
		<div class="third_frame_container">
			<div class="offer1 hvr-float">
				<img class="offer1_img" src="Offer1.png">	
			</div>	
			<div class="offer2 hvr-float">
				<img class="offer2_img" src="Offer2.png">	
			</div>
			<div class="offer3 hvr-float">
				<img class="offer3_img" src="Offer3.png">	
			</div>	
		</div>
	</div>

	<div class="fourth_frame">
		<div class="working_text">
			<img class="howto" src="HowToText.png">
		</div>
		<div class="diagram">
			<img class="diagram_img" src="Diagram.png">	
		</div>	
	</div>

	<div class="fifth_frame">
		<div class="recomend">
			<img class="recomend_img" src="RecomendationSlide.png">
		</div>	
	</div>

	<div class="sixth_frame">
		<div class="background_filter"></div>
	</div>

	<div class="footer">
		<img class="logo_footer" src="CraftyLogo.png">
	</div>

</body>
</html>
